{% extends 'food/base.html' %}

{% block body %}
<br>
<div class="row">
    <div class="col-md-4 offset-md-1">
        <img src="{{ item.item_image}}" class="card" height="150px" width="250px">
    </div>
    <div class="col-md-3">
        <h1>{{ item.item_name }}</h1>
        <h2>{{ item.item_desc }}</h2>
        <h3>{{ item.item_price }}</h3>
    </div>
    <div class="col-md-4">
        <a style='width: 100px;' href="{% url 'food:update_item' item.id %}"><button class="btn btn-warning">Update</button></a>
        <a style='width: 100px;' href="{% url 'food:delete_item' item.id %}"><button class="btn btn-danger">Delete</button></a>

    </div>
</div>
{% endblock%}
